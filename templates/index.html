<script type="text/javascript">
    /*globals $aur*/
    var els = $("#mainNav a");
    
    $("nav.navbar ul.nav a").click(function(e) {
        e.preventDefault();
        var container = $("div#container");
        var url = $(this).attr("href");
        $.ajax({
            type: "GET",
            url: url,
            success: function(data) {
                container.html(data);
            }
        });
    });

    $aur.globals.lights = new $aur.Lights({ autoSync: false });
    $aur.globals.groups = new $aur.Groups({ autoSync: false });

    $aur.globals.picker = new $aur.ColorPickers($("#colorpicker .modal-body"));

    $aur.lights = new $aur.LightsList();
    $aur.lights.refreshEvery(10000);
    $aur.groups = new $aur.GroupsList();
    $aur.groups.refreshEvery(10000);
</script>
