<div class="panel panel-primary">
    <div class="panel-heading">Debug Panel</div>
    <div class="panel-body">
        <form role="form" id="debug">
            <div class="form-group">
                <label class="control-label" for="type">Type</label>
                <input class="form-control" type="text" id="type" value="POST" />
            </div>
            <div class="form-group">
                <label class="control-label" for="url">Url</label>
                <input class="form-control" type="text" id="url" value="/api/" />
            </div>
            <div class="form-group">
                <label class="control-label"  for="body">body</label>
                <textarea class="form-control" id="body" rows="5" />
            </div>
            <div class="form-group">
            <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form> 
        <hr />
        <textarea class="form-control" readonly="readonly" id="outp" rows="8"></textarea>
    </div>
</div>
<script type="text/javascript">
    $("#debug").submit(function(e) {
        e.preventDefault();
        
        var dat = $("#body").val();
        $aur.apiCall({
            type: $("#type").val(),
            url: $("#url").val(),
            data: dat ? JSON.parse(dat) : undefined,
            success: function(dat) {
                $("#outp").val($("#outp").val() + "\n" + JSON.stringify(dat));
            }
        })
    });
</script>
